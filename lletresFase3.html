<body>

    <script>

        var nom = "pabloschvarzmanmu√±oz"; //nombre y apellidos para que tenga repeticiones

        var nomSplit = nom.split(""); //convertimos el texto en variables
 
        var nomMap = new Map(); //declaramos el Map

        var  v = 1;

        for (var i = 0; i < nomSplit.length; i++){
           
            if(nomMap.has(nomSplit[i])){
            nomMap.set(nomSplit[i], nomMap.get(nomSplit[i])+1);
             
            }else
            nomMap.set(nomSplit[i],+1);
            
        }

        for(let[key,value] of nomMap){
            console.log(key +" : " + value);
        }

        
       

        


    
    </script>
