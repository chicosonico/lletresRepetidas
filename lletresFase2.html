    <script>
                 var nom = "pab/l5o"; //introducimos el texto

                var nomS = nom.split(""); //convertimos cada caracter en una variable

      

        for (var i = 0; i < nomS.length; i++) { //iteramos y comparamos entre vocales, consonantes y otros caracteres
            if (['a', 'e', 'i', 'o', 'u'].includes(nomS[i])) {
                console.log("He trobat la vocal: " + nomS[i]);
            } else if (['b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'ñ', 'p', 'q', 'r', 's', 't', 'v', 'w', 'x', 'y', 'z'].includes(nomS[i])) {
                console.log("He trobat la consonant: " + nomS[i]);
            } else {
                console.log("Els noms de persones no contenen el número/caracter: " + nom[i]);
            }
        }
    </script>
