</head>
<body>

    <script>
        var nom = "pablo"; //introducimos el texto - nombre
        var nomS = nom.split(""); //convertimos cada letra en una variable

        var cognom = "schvarzman"; //introducimos el texto - apellido
        var cognomS = cognom.split("");  //convertimos cada letra en una variable

        var space = [" "]; //creamos una variable espacio

        var fullName = nomS.concat(space, cognomS); //creamos un nuevo array con todas las anteriores

        console.log(fullName);

    </script>
</body>
